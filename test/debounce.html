		<script type="module">
			import { Lens } from '../src/index.js';
            import { Callbacks, createLens, transform, Debounce } from '../src/index.js';

			const lens = createLens({ one: -1 });

			lens.attach((...args) => console.log('root', ...args));

			const callback = Callbacks.debounce((...args) => console.log('one', ...args));
			
			const one = lens.go('one');
			one.attach(callback);

			for (let i = 0; i < 1000; i++) {
				one.set(i);
			}
			
			const pool = new Debounce();
			console.log(pool);
