		<script type="module">
			import { Lens, createCoreFactory } from '../src/lens-js.js';
            import { getDerivedInstance, createLens } from '../src/lens-utils.js';
			
			const lens = createLens();

			class XLens extends Lens {
				get test() {
					return `XLens`;
				}
			};
			const cxf = () => createCoreFactory(XLens);
			
			class YLens extends Lens {
				get test() {
					return `YLens`;
				}
				
				getFactory() { return createCoreFactory(getDerivedInstance(this)); }
			};
			const cyf = () => createCoreFactory(YLens);
			
			class ZLens extends YLens {
				get test() {
					return `ZLens`;
				}
			};
			const czf = () => createCoreFactory(ZLens);
			
			console.log('----go----');
			
			const x = lens.go('x', cxf);
			const y = lens.go('y', cyf);
			const yz = y.go('z', czf);
			const z = lens.go('z', czf);
			
			console.log('XLens: ', x.test, x.go('any').test);
			console.log('YLens: ', y.test, y.go('any').test);
			console.log('YZLens: ', yz.test, yz.go('any').test);
			console.log('ZLens: ', z.test, z.go('any').test);
			
			lens.attach((e) => console.log('lens reaction', e));
			
			x.go('any').attach((e) => console.log('xlens reaction', e));
			y.go('any').attach((e) => console.log('ylens reaction', e));
			
			console.log('----x----');
			x.go('any').set('value');
			
			console.log('----y----');
			y.go('any').set('value');
			
			console.log(lens.get());
		</script>
