		<script>
			const store = { lens: {} };

			const lens = new Lens(
				() => store.lens,
				(value, effect) => {
					store.lens = value;
					effect();
				}
			);

			const one = lens.go('one');
			const two = one.go('two');
			const test = two.go('test');

			lens.attach(e => console.log('root', e.current, e.diffs));
			one.attach(e => console.log('one', e.current, e.diffs));
			two.attach(e => console.log('two', e.current, e.diffs));
			test.attach(e => console.log('test', e.current, e.diffs));
			

			two.set({ test: '0' });
			console.log('---');
			two.set({ test: '1' });
		</script>
